<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<style>
		li{
			list-style: none;
		}
		.fl{
			float: left;
		}
		.media-left, .media-right, .media-body {
			display: table-cell;
			vertical-align: top;
			padding-right: 10px;
		}

	</style>
	<script type="text/javascript" src="js/angular-1.3.0.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 style="text-align: center">这个一个ui-route的demo</h1>
				<div class="panel panel-default">
					<div class="panel-heading">
						<button type="button" class="btn btn-primary" ui-sref="index"><span class="glyphicon glyphicon-user"></span></button>
						<button type="button" class="btn btn-primary" ui-sref="language">编程语言</button>
						<button type="button" class="btn btn-success" ui-sref="name">百家姓</button>
						<button type="button" class="btn btn-info" ui-sref="star">娱乐明星</button>
						<button type="button" class="btn btn-warning" ui-sref="news.guonei">新闻动态</button>
					</div>
					<div class="panel-body">
						<div ui-view></div>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
