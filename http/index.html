<!DOCTYPE html>
<html ng-app="ownApp">
<head>
    <title></title>
    <meta charset="utf-8">

</head>
<body>
<div ng-controller="MainCtrl">
    <ul>
        <li ng-repeat="d in data.tags | orderBy:count | filter1:50" >
            <em>{{d.count | filter2:10}}</em>
            <i>{{d.name}}</i>
            <span>{{d.title}}</span>
        </li>

    </ul>
</div>
<script src="../angular.js"></script>
<script src="controllers.js"></script>
<script src="services.js"></script>
<script src="filters.js"></script>
</body>
</html>
