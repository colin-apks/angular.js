


<div class="form-group">
    <label for="username" class="col-sm-2 control-label">username</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="userName" name='userName' required ng-model="formData.userName" ng-pattern="/^[a-zA-Z]+\d+[a-zA-Z]*$/"/>
    </div>
    <div ng-messages="myForm.userName.$error">
        <div class="alert alert-danger" ng-message="required">用户名必须填写</div>
        <div class="alert alert-danger" ng-message="pattern">用户名必须字母开头并带有数字</div>
    </div>
</div>
<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" ng-minlength="6" placeholder="Password" ng-model="formData.user_psd" name="passWord" required>
    </div>
    <div ng-messages="myForm.passWord.$error">
         <div class="alert alert-danger" ng-message="required">请输入密码</div>
         <div class="alert alert-danger" ng-message="minlength">密码必须大于六位</div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" ui-sref="index.step2"  ng-disabled="myForm.$invalid">下一步</button>
    </div>
</div>
